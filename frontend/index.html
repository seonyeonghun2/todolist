<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <!-- mvp css -->
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN : Content Delivery Network -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
</head>
<body>
    <div id="modal" class="hide">
        <div class="content">
            <h1>modify todo</h1>
            <p>할일 항목 수정</p>
            <form id="edit-form">
                <div>
                    <label for="prev-todo">기존</label>
                    <input type="text" name="prev-todo" id="prev-todo" disabled>
                    <label for="next-todo">변경</label>
                    <input type="text" name="next-todo" id="next-todo">
                </div>
                <div class="d-flex flex-end">
                    <input type="button" value="취소" id="hide-modal">
                    <input type="submit" value="수정">
                </div>
            </form>
        </div>
    </div>
    <header>
        <h1>Todos App</h1>
        <div class="info">
            <p>Total : 3</p>
            <p>2024.11.01</p>
        </div>
    </header>
    <main>
        <form id="todos-form" class="d-flex items-center gap-1" autocomplete="off">
            <input type="text" id="todo-text">
            <input type="submit" value="등록" id="add-submit">
        </form>
        <ul id="todos">
            <p>loading....</p>
        </ul>
    </main>
    <footer>
        <hr>
        <p>copyright&copy; todos-lab</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
